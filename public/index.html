<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Tag Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/security-warning.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Laser Tag Game</h1>
            <div class="player-info">
                <input type="text" id="playerNameInput" placeholder="Enter your name">
                <button id="setNameBtn">Set Name</button>
                <div id="playerScore">Score: 0</div>
            </div>

            <div class="team-selection" id="teamSelection">
                <button id="joinRedBtn" class="team-btn red-team">Join Red Team</button>
                <button id="joinBlueBtn" class="team-btn blue-team">Join Blue Team</button>
            </div>
            
            <div class="game-timer" id="gameTimer">
                <span id="timeDisplay">5:00</span>
            </div>
        </div>

        <div class="camera-container">
            <video id="videoInput" autoplay playsinline></video>
            <canvas id="canvasOutput"></canvas>
            <div class="targeting-overlay" id="targetingOverlay"></div>
            <div class="respawn-overlay" id="respawnOverlay">
                <div class="respawn-message">
                    <h3>You were hit!</h3>
                    <p>Respawning in <span id="respawnCounter">5</span> seconds</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="shootBtn" class="shoot-btn">SHOOT</button>
        </div>

        <div class="game-status">
            <div class="status-message" id="statusMessage">Waiting for connection...</div>
        </div>

        <div class="player-list">
            <h2>Players</h2>
            <ul id="playersList"></ul>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Create a custom event to notify when OpenCV.js is ready
        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            document.dispatchEvent(new CustomEvent('opencv-ready'));
        }
    </script>
    <script src="js/opencv.js" onload="onOpenCvReady();" async></script>
    <script src="js/marker-detector.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
