<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room as Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/security-warning.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #ff4081;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }

        p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e03570;
        }

        #playerScore {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Laser Tag Game</h1>
            <div class="player-info">
                <input type="text" id="playerNameInput" placeholder="Enter your name">
                <button id="setNameBtn">Set Name</button>
                <div id="playerScore">Score: 0</div>
            </div>
        </div>
    </div>

    <script>
        const playerNameInput = document.getElementById('playerNameInput');
        const setNameBtn = document.getElementById('setNameBtn');
        const playerScore = document.getElementById('playerScore');

        let playerName = '';
        let score = 0;

        // Set the player's name
        setNameBtn.onclick = () => {
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                alert('Please enter a valid name.');
                return;
            }
            alert(`Welcome, ${playerName}!`);
        };

        // Example: Update the player's score (this would typically come from the server)
        function updateScore(newScore) {
            score = newScore;
            playerScore.textContent = `Score: ${score}`;
        }

        // Simulate score updates
        setInterval(() => {
            updateScore(score + 1); // Increment score every second
        }, 1000);
    </script>
</body>
</html>
