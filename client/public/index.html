<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Tag Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {   
            background-color: #e03570;
        }

        #startBtn {
            box-shadow: 0 0 0 10px transparent;
            outline: 2px dotted red;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="orbitron-h1">LASER</h1>

        <h3>TAG</h3>
        <p>
            <img src="/images/laser-tag-logo.png" alt="Laser Tag Logo" style="width: 200px; height: auto;">
        </p>
        <button id="startBtn" onclick="startGame()">Start</button>
    </div>

    <script>
        function startGame() {
            // Redirect to the room selection page
            window.location.href = "/playerCreation";
        }
    </script>
</body>
</html>
