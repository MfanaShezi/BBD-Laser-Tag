<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Tag Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Orbitron:700&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Montserrat:700&display=swap');

        [id^="orbitron-"] {
            font-family: 'Orbitron', Arial, sans-serif;
        }

        #orbitron-h3 {
            color: black;
            margin: 0;
            text-shadow:
                0 0 2px #ff0000,
                0 0 4px #ff0000,
                0 0 6px #ff0000,
                0 0 8px #ff0000;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        button:hover {   
            background-color: #e03570;
        }

        #startBtn {
            position: relative;

            padding: 15px 60px; /* Increased width */
            font-size: 10px;
            border: none;
            border-radius: 0;
            background-color: #ff4081;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Montserrat', Arial, sans-serif;
            z-index: 1;
        }

        #startBtn::after {
            content: "";
            position: absolute;
            pointer-events: none;
            left: 20px;   /* Increase for more right offset */
            top: 20px;    /* Increase for more bottom offset */
            right: -20px;
            bottom: -20px;
            border: 2px dotted red;
            border-radius: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="orbitron-h1">LASER</h1>

        <h3 id="orbitron-h3">TAG</h3>
        <p>
            <img src="img/halo.png" alt="Laser Tag Logo" style="width: 200px; height: auto;">
        </p>
        <button id="startBtn" onclick="startGame()">START</button>
    </div>

    <script>
        function startGame() {
            // Redirect to the room selection page
            window.location.href = "/playerCreation";
        }
    </script>
</body>
</html>
