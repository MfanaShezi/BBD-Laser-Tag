<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Tag Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Orbitron:700&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Montserrat:700&display=swap');

        [id^="orbitron-"] {
            font-family: 'Orbitron', Arial, sans-serif;
        }

        #orbitron-h3 {
            color: black;
            margin: 0;
            text-shadow:
                0 0 2px #ff4081,
                0 0 4px #ff4081,
                0 0 6px #ff4081,
                0 0 8px #ff4081;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        button:hover {   
            background-color: #e03570;
        }

        #startBtn {
            padding: 15px 60px;
            font-size: 10px;
            border: none;
            border-radius: 0;
            background-color: #ff4081;
            color: #fff;
            cursor: pointer;
            font-family: 'Montserrat', Arial, sans-serif;
            z-index: 0; /* Ensure button is above the dotted border */
        }

        #startBtnDotted {
            position: relative;
            bottom: 15px; /* 20px above the startBtn's bottom */
            right: -30px;  /* 20px to the left of the startBtn's right */
            padding: 15px 60px;
            border: 2px dotted #ff4081;
            background: transparent;
            pointer-events: none;
            z-index: 0; /* Below the button */
            box-sizing: border-box;
            width: auto;
            height: auto;
            /* Match font size if you want text alignment, but usually this div is empty */
        }

        #dottedBox {
            width: 80px;
            height: 15px;;
            border: 2px dotted red;
            background: transparent;
            box-sizing: border-box;
        }

        .tag-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 0; /* No space between children */
        }

        #redBox {
            width: 80px;    /* Increased width (2 times the original 40px) */
            height: 20px;   /* Decreased height (half the original 40px) */
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="orbitron-h1">LASER</h1>
        <hr>
        <div class="tag-container">
            <div id="dottedBox"></div>
            <div id="redBox"></div>
            <h2 id="orbitron-h3">TAG</h2>
        </div>
        
        <p>
            <img src="img/halo.png" alt="Laser Tag Logo" style="width: 200px; height: auto;">
        </p>
        <button id="startBtn" onclick="startGame()">START</button>
    </div>
    <div id="startBtnDotted"></div>

    <script>
        function startGame() {
            // Redirect to the room selection page
            window.location.href = "/playerCreation";
        }
    </script>
</body>
</html>
