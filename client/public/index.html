<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Tag Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e03570;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Laser Tag Game</h1>
        <p>
            Experience the thrill of Laser Tag in a virtual environment! 
            Create or join rooms, team up with friends, and compete to score the highest points. 
            Get ready for an action-packed adventure!
        </p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            // Redirect to the room selection page
            window.location.href = "room.html";
        }
    </script>
</body>
</html>
